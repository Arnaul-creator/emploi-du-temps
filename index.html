<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>G√©n√©rateur d'Emploi du Temps</title>
  <link rel="icon" href="https://img.icons8.com/color/48/calendar--v1.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
      --header-color: #4CAF50;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      background-color: white;
    }

    .dark-mode th, .dark-mode td {
      background-color: #1f1f1f;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background-color: var(--header-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
      font-size: 14px;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .dark-mode table, .dark-mode th, .dark-mode td {
      border-color: #555;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        display: none;
      }

      td {
        text-align: right;
        position: relative;
        padding-left: 50%;
      }

      td::before {
        position: absolute;
        left: 6px;
        width: 45%;
        white-space: nowrap;
        text-align: left;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h1>üóìÔ∏è G√©n√©rateur d'Emploi du Temps</h1>
  <div class="controls">
    <button id="resetBtn">R√©initialiser</button>
    <button id="toggleTheme">Mode Sombre/Clair</button>
    <button id="downloadPDF">T√©l√©charger PDF</button>
  </div>

  <div id="table-container">
    <table id="edt">
      <thead>
        <tr>
          <th>Heure</th>
          <th>Lundi</th>
          <th>Mardi</th>
          <th>Mercredi</th>
          <th>Jeudi</th>
          <th>Vendredi</th>
          <th>Samedi</th>
          <th>Dimanche</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const tableBody = document.getElementById("table-body");

    function createRow(heure = "", values = ["", "", "", "", "", "", ""]) {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td><input type="text" class="heure" value="${heure}" placeholder="08h-09h"></td>` +
        values.map(val => `<td><input type="text" class="edt-cell" value="${val}" placeholder="Mat/Act"></td>`).join('');
      tableBody.appendChild(tr);
      attachAutoGrow();
    }

    function attachAutoGrow() {
      const lastRow = tableBody.lastElementChild;
      if (!lastRow) return;

      const inputs = lastRow.querySelectorAll("input");
      inputs.forEach(input => {
        input.addEventListener("input", () => {
          if (Array.from(inputs).some(cell => cell.value.trim() !== "") && !tableBody.lastElementChild.isGenerated) {
            createRow();
            tableBody.lastElementChild.isGenerated = true;
          }
        });
      });
    }

    document.getElementById('resetBtn').addEventListener('click', function() {
      tableBody.innerHTML = "";
      localStorage.removeItem("edtData");
      createRow();
    });

    document.getElementById('toggleTheme').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
    });

    document.getElementById('downloadPDF').addEventListener('click', function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('landscape');

      doc.text("Emploi du Temps", 14, 20);

      const rows = [];
      document.querySelectorAll("#table-body tr").forEach(row => {
        const inputs = row.querySelectorAll("input");
        const rowData = Array.from(inputs).map(input => input.value);
        rows.push(rowData);
      });

      const headers = ["Heure", "Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];
      doc.autoTable({ head: [headers], body: rows, startY: 30 });
      doc.save("emploi_du_temps.pdf");
    });

    window.onload = function() {
      const data = JSON.parse(localStorage.getItem("edtData") || "[]");
      if (data.length === 0) createRow();
      data.forEach(row => createRow(row[0], row.slice(1)));
      attachAutoGrow();
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
